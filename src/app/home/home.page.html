<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngF or="let student of students">
    <ion-item-sliding>
      <ion-item >
          <ion-avatar slot="start">
            <div class="avatar">
                {{student.nama.substring(0,1).toUpperCase()}}
            </div>
          </ion-avatar>
          <ion-label>
            <h3 class="title">{{student.nama}}</h3>
            <p class="subtext">{{'From' + student.adress +'Tel:' + student.phone}}</p>
          </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" ((click))="removeStudent(student.id)">
            <ion-icon name="trash"></ion-icon>
        </ion-item-option>  
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>  
</ion-content>
